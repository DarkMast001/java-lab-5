<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Протокол работы</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
        h1 { color: #333; }
        .log-entry { border-bottom: 1px solid #ddd; padding: 10px 0; }
        pre { margin: 0; background: #fff; padding: 5px; }
    </style>
</head>
<body>
    <h1>Протокольные записи</h1>
    <div class="log-entry">
        <pre>Пользователь вошёл в систему</pre>
    </div>
    <div class="log-entry">
        <pre>Изучаем возможности Java 17</pre>
    </div>
    <div class="log-entry">
        <pre>Программирование на C++ может быть опасным для психики</pre>
    </div>
    <div class="log-entry">
        <pre>Время выполнения запроса: 100 мс</pre>
    </div>
</body>
</html>
